<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Personal information</legend>

            <label for="firstname">Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Lastname:</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br> <br>


            <label for="radio">Gender</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>

            <label for="Hobbies"></label><br>
            <input type="checkbox" id="gaming" name="gaming" value="gaming"><br>
            <label for="gaming">Gaming</label><br>
            <input type="checkbox" name="football" id="football" value="football"><br>
            <label for="football">Football</label><br><br>



            <select name="pet" id="pet">
                <option value="Cat"></option>
                <option value="Dog"></option>
                <option value="Parrot"></option>
            </select>

            <br><br>
            <textarea name="message" cols="20" rows="10"></textarea><br><br>

            <input type="submit" id="submit" name="submit"><br>
        </fieldset>
    </form>








</body>

</html>
